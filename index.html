<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team-site">HOME</h3>
                <h1 class="score" id="home-score">0</h1>
                <button 
                    class="score-button" 
                    id="home-plus-one" 
                    onclick="homeOne()">+1
                </button>
                <button 
                    class="score-button"
                    id="home-plus-two" 
                    onclick="homeTwo()">+2
                </button>
                <button 
                    class="score-button"                    
                    id="home-plus-three" 
                    onclick="homeThree()">+3
                    </button>
            </div>
            <button 
                class="score-button" 
                id="new-game"
                onclick="newGame()">
                New Game
            </button>
            <div>
                <h3 class="team-site">GUEST</h3>
                <p class="score" id="away-score">0</p>
                <button 
                    class="score-button" 
                    id="away-plus-one" 
                    onclick="awayOne()">+1
                </button>
                <button 
                    class="score-button"
                    id="away-plus-two" 
                    onclick="awayTwo()">+2
                </button>
                <button 
                    class="score-button"                    
                    id="away-plus-three" 
                    onclick="awayThree()">+3
                    </button>
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
